<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <link rel="stylesheet" href="divs.css">
</head>
<body>
    <h2>We are learning about divs </h2>
    <br><hr>
    <div class="red">
        <h2>This is red cocacola</h2>
    </div>
    <div class="green">
        <h2>This is green sprite</h2>
    </div>
    <div id="watermelon">
        <h2>This is a dive with an id</h2>
    </div>
    <div class="main div">
        <h2>Main div</h2>
        <div class="sub div">
            <h3>sub div</h3>
        </div>
    </div>
</body>
</html>
